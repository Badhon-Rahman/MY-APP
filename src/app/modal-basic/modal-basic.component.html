<div class="modalArea">
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Form Creator closed.')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="col-sm-3">
              <div class="panel panel-success">
                  <div class="panel-body">
                      <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData1">
                          <div class="panel-body">
                            
                              <button (click)="buttonData()" id="button" type="button" class="AppButton btn-md">Button</button>
                        
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </li>
          <li class="list-group-item">
            <div class="col-sm-3">
              <div class="panel panel-success">
                  <div class="panel-body">
                      <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData2">
                          <div class="panel-body">
                              <input type="text" placeholder="Input Text">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </li>
        
          <li class="list-group-item">
              <div class="col-sm-3">
                  <div class="panel panel-success">
                      <div class="panel-body">
                          <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData3">
                              <div class="panel-body">
                                
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      <label class="form-check-label" for="defaultCheck1">
                                        Checkbox
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                      <label class="form-check-label" for="defaultCheck2">
                                        Disabled 
                                      </label>
                                  </div>
                                    
                            
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
          <li class="list-group-item" >
            <div class="textArea">
              <textarea rows="3" cols="10">
                 Text Area
              </textarea>
          </div>
          </li>
            <li class="list-group-item">
              <form>
                  <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <div class="input-group">
                      <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
                          <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
            </li>
        </ul>  
      </div>
        <div class="col">
          <div class="row">
         
            <div class="col-sm-3">
                <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccess($event)">
                   <div class="panel-heading"><textarea cols="6" rows="6">Content Drop Here... (Items:{{receivedData.length}})</textarea></div>
                    <div class="panel-body">
                      <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">  
                      
                      </div>
                    </div>
                </div>
            </div>
          </div>        
          
          <div *ngFor="let goal of goals">
              <div [ngSwitch]="goal">
                  <div *ngSwitchCase="'button'">
                      <button type="button">Button</button>
                  </div> 
                  <div *ngSwitchCase="'textEditor'">
                      <input type="text" placeholder="Input Text ">
                  </div>
                  <div *ngSwitchCase="'checkBox'">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                            Checkbox
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                          <label class="form-check-label" for="defaultCheck2">
                            Disabled 
                          </label>
                      </div>
                        
                  </div>
               </div>           
          </div>   
                
                
    `   </div>
        <div class="col">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="text 1">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="text 2">
                  </div>
                </div>  
              </li>
              <li class="list-group-item">
                <div class="form-group">
                  <label for="exampleFormControlFile1">File input</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </li>
              <li class="list-group-item">
                <button type="button" class="AppButton btn-md">Button</button>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                     Radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                   Radio 2
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                  <label class="form-check-label" for="exampleRadios3">
                    Disabled 
                  </label>
                </div>
              </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </li>
            </ul>  
          </div>
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="AppButton btn-md" (click)="c('Saved successfully!!!')">Save</button>
    <button type="button" class="AppButton btn-md" (click)="c('Canceled Form Creator.')">Cancel</button>
  </div>
</ng-template>
<ul class="btn-grop float-right">
<button class="formCreator mr-4" (click)="open(content)">Open Form Creator</button>
<button class="btn formCreator " (click)="open(content)">Open Created Form</button>
</ul>



<hr>

<pre>{{closeResult}}</pre>
</div>
